apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personas-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /personas(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: create-service
                port:
                  number: 8081
